{% load static %}
{% load i18n %}
{% load wagtailimages_tags %}

<div class="" id="proof_points">
  <div class="counter-section-area bg-color-x">
    <div class="container custom-container-01">
      <div class="row">
        <div class="col-lg-12">
          <div class="counter-section-inner style-01">
            {% for data in proof_points.list_items %}
            {% for _, block in data.items %}
            {% if block.enable %}
            <div class="single-counterup">
              <div class="image-wrap">
                <img src="{% static 'landing_page/img/sections/client/people-group.png' %}" alt="">
                {% image block.icon fill-641x773 class="banner-img" alt="Student" %}
              </div>
              <div class="content-wrap">
                <div class="odo-area">
                  <h3 class="odometer odo-title" data-odometer-final="{{ block.number }}">0</h3>
                </div>
                <div class="content">
                  <h6 class="subtitle">{{ block.description }}</h6>
                </div>
              </div>
            </div>

            {% endif %}
            {% endfor %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
